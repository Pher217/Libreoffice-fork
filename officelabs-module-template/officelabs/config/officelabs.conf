# OfficeLabs Configuration
# Default configuration for OfficeLabs AI features

[Agent]
# Agent service connection
SocketPath=/tmp/officelabs-agent.sock
# Windows: SocketPath=\\\\.\\pipe\\officelabs-agent
AutoStart=true
ConnectTimeout=5000
RequestTimeout=30000

[Features]
# Enable/disable features
ChatPanel=true
CommandPalette=true
GhostText=false
PatchPreview=true
AutoIndex=true

[UI]
# UI preferences
Theme=glacier_blue
PanelWidth=400
PanelPosition=right
ShowTimestamps=true
CompactMode=false

[Git]
# Git integration
Enabled=false
AutoCommit=false
CommitOnAIChange=false
DefaultFormat=binary

[Privacy]
# Privacy settings
SendDocumentContent=true
LocalOnly=false
Telemetry=false

[Debug]
# Debug settings
LogLevel=INFO
EnableDebugLog=false
LogPath=/var/log/officelabs/core.log

